<div class="modal-content">
    <div class="modal-header">
        <h6 class="modal-title" ng-attr-id="ruleForm">Duplicate Form</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body pd-x-30">
        <h6>Rules Selected</h6>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Property Name</th>
                        <th>Old Content</th>
                        <th>New Content</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>name</td>
                        <td>old content</td>
                        <td>new content</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <label for="objectPurpose">Object Purpose</label>
        <select id="objectPurpose" class="form-control">
            <option value="1">Object 1</option>
            <option value="2">Object 2</option>
            <option value="3">Object 3</option>
        </select>
        <label for="propertyPurpose">Property Purpose</label>
        <select id="propertyPurpose" class="form-control">
            <option value="1">Prop 1</option>
            <option value="2">Prop 2</option>
            <option value="3">Prop 3</option>
        </select>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary tx-13">Save</button>
    </div>
</div>
